<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인창</title>
  <link rel="stylesheet" href="./login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="login__Container">
    <div class="login__Box">
      <h3>로그인</h3>
      <form action="/" method="post">
        <fieldset>
          <legend>로그인 폼</legend>

          <div class="loginForm__Group">
            <div class="loginForm__Group__Inner">
              <label class="loginForm__Label" for="id">아이디</label>
              <input class="loginForm__Input" id="id" type="text" name="userName" required="" placeholder="eudi@eudi.net">
            </div>

            <div class="loginForm__Group__Inner">
              <label class="loginForm__Label" for="password">비밀번호</label>
              <input class="loginForm__Input" id="password" type="password" name="userPassword" required="" placeholder="8자리 이상">
            </div>

            <button class="loginForm__Button" type="submit">로그인</button>
          </div>

          <div class="member__Box">
            <a href="/"><i class="bx bx-chevron-right"></i>회원가입</a>
            <a href="/"><i class="bx bx-chevron-right"></i>아이디 비밀번호 찾기</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>


</body>

</html>
